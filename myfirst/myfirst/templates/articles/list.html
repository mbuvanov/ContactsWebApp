{% extends 'base.html' %}

{% block title %} Последние статьи {% endblock %}

{% block content %}

	{% if latest_articles_ls %}
		{% for a in latest_articles_ls %}
			<a href="{% url 'articles:detail' a.id %}"> {{a.article_title}} </a>
		{% endfor %}

	{% else %}
	 Статьи не найдены
	{% endif %}

{% endblock %}
